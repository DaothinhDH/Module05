<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:object="${product}" action="/edit-product" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label>Tên sản phẩm</label>
        <input type="text" th:field="*{productName}">
    </div>
    <div class="form-group">
        <label>Mô tả</label>
        <input type="text" th:field="*{description}">
    </div>
    <div class="form-group">
        <label>Gía</label>
        <input type="number" th:field="*{price}">
    </div>
    <div class="form-group">
        <label>Danh mục</label>
        <select th:field="*{category.id}">
            <option th:each="item:${categories}" th:text="${item.categoryName}" th:value="${item.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Trạng thái</label>
        <div class="gender-group">
            <label>
                <input type="radio" value="1" th:field="*{status}"> mới
            </label>
            <label>
                <input type="radio" value="0" th:field="*{status}" checked> cũ
            </label>
        </div>
    </div>
    <input type="submit" value="Submit">
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
